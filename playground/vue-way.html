<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script>
		var div = document.querySelector('#app');
		var viewModel = {};

		// OPbject.defineProperty(대상 객체, 객체의 속성, {
		// 	// 정의할 내용
		// })

		(function() { // 즉시 실행 javaScript 함수 표현. 전역 스코프에 불필요한 변수를 추가해 오염시키는 것을 방지할 수 있고 IIFE 내부안으로 다른 변수들이 접근하는 것을 막을 수 있음
			function init() {
				Object.defineProperty(viewModel, 'str', {
					// 속성에 접근했을 때의 동작을 정의
					get: function () {
						console.log('접근');
					},
					// 속성에 값을 할당했을 때의 동작을 정의
					set: function (newValue) { // 새로 할당된 값
						console.log('할당', newValue);
						render(newValue);
					},
				})
			}

			function render(value) {
				div.innerHTML = value;
			}

			init();
		})();

	</script>
</body>
</html>
